<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Example</title>
</head>
<body>

    <p>Click the link below to get welcomed!</p>

    <script>
        // Get the server's IP address dynamically
        var serverIP = window.location.hostname;
        // Get the current protocol (http or https)
        var protocol = window.location.protocol;
        // Get the current port (if available)
        var port = window.location.port || '';
        
        var serverURL = protocol + '//' + serverIP + (port ? ':' + port : '') + '/getfile.php?file=name.html';

        // Create a link with the dynamic URL
        var link = document.createElement('a');
        link.href = serverURL;
        // link.target = '_blank';
        link.textContent = 'Click Here!';

        // Append the link to the body
        document.body.appendChild(link);
    </script>

</body>
</html>
